# Copy this file to your project's .github/workflows/precommit.yml
# Replace YOUR_USERNAME with your GitHub username

name: Pre-commit

on:
  pull_request:
    branches: [main]

jobs:
  precommit:
    uses: YOUR_USERNAME/workflows/.github/workflows/node-precommit.yml@main
    with:
      node-version: '22'
      # Optional: customize checks
      # run-type-check: true  # Enable TypeScript checking
      # run-build: false      # Disable build step
      # run-security: false   # Disable npm audit
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
