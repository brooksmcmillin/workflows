# Copy this file to your project's .github/workflows/security.yml
# Replace YOUR_USERNAME with your GitHub username

name: Security

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 2 * * 1'
  workflow_dispatch:

jobs:
  security:
    uses: YOUR_USERNAME/workflows/.github/workflows/go-security.yml@main
    with:
      go-version: '1.21'
