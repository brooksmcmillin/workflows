name: Hugo HTML Validation

on:
  workflow_call:
    inputs:
      hugo-version:
        description: 'Hugo version to use'
        type: string
        default: '0.128.0'
      extended:
        description: 'Use Hugo extended version'
        type: boolean
        default: true
      build-args:
        description: 'Additional arguments for hugo build'
        type: string
        default: '--gc --minify'
      submodules:
        description: 'Checkout submodules (true, false, or recursive)'
        type: string
        default: 'true'
      root:
        description: 'Root directory to validate'
        type: string
        default: 'public/'
      css:
        description: 'Validate CSS files'
        type: boolean
        default: false
      blacklist:
        description: 'Files to exclude from validation'
        type: string
        default: ''

concurrency:
  group: hugo-html-validation-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: ${{ inputs.submodules }}
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: ${{ inputs.hugo-version }}
          extended: ${{ inputs.extended }}

      - name: Build site
        run: hugo ${{ inputs.build-args }}

      - name: Validate HTML
        uses: Cyb3r-Jak3/html5validator-action@v8.0.0
        with:
          root: ${{ inputs.root }}
          css: ${{ inputs.css }}
          blacklist: ${{ inputs.blacklist }}
