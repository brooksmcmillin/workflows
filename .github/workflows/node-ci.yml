name: Node CI

on:
  workflow_call:
    inputs:
      node-version:
        description: 'Node.js version to use'
        type: string
        default: '22'
      node-versions:
        description: 'JSON array of Node.js versions to test (overrides node-version if set)'
        type: string
        default: ''
      run-lint:
        description: 'Run npm run lint'
        type: boolean
        default: true
      run-tests:
        description: 'Run npm test'
        type: boolean
        default: true
      run-build:
        description: 'Run npm run build'
        type: boolean
        default: false
      test-command:
        description: 'Custom test command'
        type: string
        default: 'npm test'
      lint-command:
        description: 'Custom lint command'
        type: string
        default: 'npm run lint'
      build-command:
        description: 'Custom build command'
        type: string
        default: 'npm run build'
    secrets:
      CODECOV_TOKEN:
        description: 'Codecov token for coverage upload'
        required: false

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    if: ${{ inputs.run-lint }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: ${{ inputs.lint-command }}

  test:
    name: Test${{ inputs.node-versions != '' && format(' Node {0}', matrix.node-version) || '' }}
    runs-on: ubuntu-latest
    if: ${{ inputs.run-tests }}
    strategy:
      fail-fast: false
      matrix:
        node-version: ${{ inputs.node-versions != '' && fromJson(inputs.node-versions) || fromJson(format('["{0}"]', inputs.node-version)) }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: ${{ inputs.test-command }}

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  build:
    name: Build
    runs-on: ubuntu-latest
    if: ${{ inputs.run-build }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: ${{ inputs.build-command }}
