name: Python CI

on:
  workflow_call:
    inputs:
      python-versions:
        description: 'JSON array of Python versions to test'
        type: string
        default: '["3.11", "3.12", "3.13"]'
      package-name:
        description: 'Name of the Python package (for coverage reporting)'
        type: string
        required: true
      run-type-check:
        description: 'Run type checking with pyright'
        type: boolean
        default: true
      type-checker:
        description: 'Type checker to use (pyright or mypy)'
        type: string
        default: 'pyright'
      run-lint:
        description: 'Run ruff linting and formatting check'
        type: boolean
        default: true
      run-tests:
        description: 'Run pytest'
        type: boolean
        default: true
      coverage-python-version:
        description: 'Python version to use for coverage upload'
        type: string
        default: '3.11'
      fail-fast:
        description: 'Fail fast on first error in matrix'
        type: boolean
        default: false
      test-path:
        description: 'Path to test directory'
        type: string
        default: 'tests/'
      run-build:
        description: 'Build and verify package with twine'
        type: boolean
        default: true
      skip-install-test:
        description: 'Skip package installation test (useful for packages with private git dependencies)'
        type: boolean
        default: false
      pre-install-command:
        description: 'Command to run before uv sync (e.g., to override local path dependencies with git sources)'
        type: string
        default: ''
      working-directory:
        description: 'Working directory for all commands (defaults to repository root)'
        type: string
        default: '.'
      run-security:
        description: 'Run security scan with bandit'
        type: boolean
        default: true
      source-path:
        description: 'Path to source directory for security scans (defaults to package-name/)'
        type: string
        default: ''
    secrets:
      CODECOV_TOKEN:
        description: 'Codecov token for coverage upload'
        required: false

jobs:
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    if: ${{ inputs.run-lint }}
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.11

      - name: Run pre-install command
        if: ${{ inputs.pre-install-command != '' }}
        run: ${{ inputs.pre-install-command }}

      - name: Install dependencies
        run: uv sync

      - name: Run ruff linter
        run: uv run ruff check --output-format=github .

      - name: Run ruff formatter
        run: uv run ruff format --check .

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    if: ${{ inputs.run-type-check }}
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.11

      - name: Run pre-install command
        if: ${{ inputs.pre-install-command != '' }}
        run: ${{ inputs.pre-install-command }}

      - name: Install dependencies
        run: uv sync

      - name: Run pyright
        if: ${{ inputs.type-checker == 'pyright' }}
        run: uv run --with pyright pyright ${{ inputs.package-name }}/

      - name: Run mypy
        if: ${{ inputs.type-checker == 'mypy' }}
        run: uv run mypy ${{ inputs.package-name }}/

  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    if: ${{ inputs.run-tests }}
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    strategy:
      fail-fast: ${{ inputs.fail-fast }}
      matrix:
        python-version: ${{ fromJson(inputs.python-versions) }}
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Run pre-install command
        if: ${{ inputs.pre-install-command != '' }}
        run: ${{ inputs.pre-install-command }}

      - name: Install dependencies
        run: uv sync

      - name: Run tests with coverage
        run: uv run pytest ${{ inputs.test-path }} -v --cov=${{ inputs.package-name }} --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        if: matrix.python-version == inputs.coverage-python-version
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  build:
    name: Build Package
    runs-on: ubuntu-latest
    if: ${{ inputs.run-build }}
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.11

      - name: Run pre-install command
        if: ${{ inputs.pre-install-command != '' }}
        run: ${{ inputs.pre-install-command }}

      - name: Build package
        run: uv build

      - name: Check package with twine
        run: uv run --with twine twine check dist/*

      - name: Test package installation
        if: ${{ !inputs.skip-install-test }}
        run: |
          uv venv test-env
          uv pip install dist/*.whl --python test-env
          test-env/bin/python -c "import ${{ inputs.package-name }}; print('Package import successful')"

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    if: ${{ inputs.run-security }}
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.11

      - name: Run pre-install command
        if: ${{ inputs.pre-install-command != '' }}
        run: ${{ inputs.pre-install-command }}

      - name: Install dependencies
        run: uv sync

      - name: Run bandit security scan
        run: |
          SOURCE_PATH="${{ inputs.source-path }}"
          if [ -z "$SOURCE_PATH" ]; then
            SOURCE_PATH="${{ inputs.package-name }}/"
          fi
          uv run --with bandit bandit -r "$SOURCE_PATH" -f json -o bandit-results.json || true
          uv run --with bandit bandit -r "$SOURCE_PATH"

      - name: Upload bandit results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-results-${{ inputs.package-name }}
          path: ${{ inputs.working-directory }}/bandit-results.json
          retention-days: 30
