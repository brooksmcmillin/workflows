name: Hugo Security Headers

on:
  workflow_call:
    inputs:
      site-url:
        description: 'URL of the site to check (e.g., https://example.com)'
        type: string
        required: true
      required-headers:
        description: 'Space-separated list of required security headers'
        type: string
        default: 'Strict-Transport-Security X-Content-Type-Options X-Frame-Options Content-Security-Policy Referrer-Policy Permissions-Policy'
      run-mozilla-observatory:
        description: 'Run Mozilla Observatory scan'
        type: boolean
        default: true

concurrency:
  group: hugo-security-headers-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  security-headers:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Check security headers
        env:
          SITE_URL: ${{ inputs.site-url }}
          REQUIRED_HEADERS: ${{ inputs.required-headers }}
        run: |
          echo "Checking security headers for $SITE_URL..."

          # Fetch headers
          HEADERS=$(curl -sI "$SITE_URL")

          echo "=== Response Headers ==="
          echo "$HEADERS"
          echo ""

          # Check for important security headers
          echo "=== Security Header Analysis ==="

          check_header() {
            local header=$1
            if echo "$HEADERS" | grep -qi "^$header:"; then
              echo "[PASS] $header is present"
              return 0
            else
              echo "[WARN] $header is missing"
              return 1
            fi
          }

          WARNINGS=0

          for header in $REQUIRED_HEADERS; do
            check_header "$header" || WARNINGS=$((WARNINGS + 1))
          done

          echo ""
          echo "=== Summary ==="
          if [ $WARNINGS -gt 0 ]; then
            echo "Found $WARNINGS missing security headers"
            echo "Consider adding these headers for improved security"
          else
            echo "All recommended security headers are present"
          fi

      - name: Check with Mozilla Observatory API
        if: ${{ inputs.run-mozilla-observatory }}
        env:
          SITE_URL: ${{ inputs.site-url }}
        run: |
          # Extract hostname from URL
          HOSTNAME=$(echo "$SITE_URL" | sed -e 's|https\?://||' -e 's|/.*||')

          echo "Requesting Mozilla Observatory scan for $HOSTNAME..."

          # Trigger a new scan
          SCAN=$(curl -s -X POST "https://http-observatory.security.mozilla.org/api/v1/analyze?host=$HOSTNAME&rescan=true")

          # Wait for scan to complete
          sleep 10

          # Get results
          RESULT=$(curl -s "https://http-observatory.security.mozilla.org/api/v1/analyze?host=$HOSTNAME")

          echo "=== Mozilla Observatory Results ==="
          echo "$RESULT" | jq -r '
            "Grade: \(.grade // "Pending")",
            "Score: \(.score // "N/A")/100",
            "Tests Passed: \(.tests_passed // "N/A")/\(.tests_quantity // "N/A")"
          ' 2>/dev/null || echo "$RESULT"
