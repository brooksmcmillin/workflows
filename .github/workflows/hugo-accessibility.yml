name: Hugo Accessibility

on:
  workflow_call:
    inputs:
      hugo-version:
        description: 'Hugo version to use'
        type: string
        default: '0.128.0'
      extended:
        description: 'Use Hugo extended version'
        type: boolean
        default: true
      build-args:
        description: 'Additional arguments for hugo build'
        type: string
        default: '--gc --minify'
      submodules:
        description: 'Checkout submodules (true, false, or recursive)'
        type: string
        default: 'true'
      node-version:
        description: 'Node.js version'
        type: string
        default: '20'
      pa11y-config:
        description: 'Path to pa11y-ci config file'
        type: string
        default: '.pa11yci.json'
      urls:
        description: 'Space-separated list of URLs to test (relative to localhost:8080)'
        type: string
        default: '/ /about/ /blog/'
      server-port:
        description: 'Port to run local server on'
        type: string
        default: '8080'

concurrency:
  group: hugo-accessibility-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  accessibility:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: ${{ inputs.submodules }}
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: ${{ inputs.hugo-version }}
          extended: ${{ inputs.extended }}

      - name: Build site
        run: hugo ${{ inputs.build-args }}

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ inputs.node-version }}

      - name: Install pa11y-ci
        run: npm install -g pa11y-ci

      - name: Start local server
        env:
          SERVER_PORT: ${{ inputs.server-port }}
        run: |
          npx serve public -l "$SERVER_PORT" &
          sleep 5

      - name: Run accessibility tests
        env:
          INPUT_URLS: ${{ inputs.urls }}
          SERVER_PORT: ${{ inputs.server-port }}
          PA11Y_CONFIG: ${{ inputs.pa11y-config }}
        run: |
          URLS=""
          for url in $INPUT_URLS; do
            URLS="$URLS http://localhost:${SERVER_PORT}$url"
          done
          pa11y-ci --config "$PA11Y_CONFIG" $URLS
